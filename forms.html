
<html lang="en">
<head>
    
    <title>Forms</title>
    <link rel="stylesheet" href="expstyle.css">
    <style>
        form *{
            margin: 3%;
            font-size:small;
        }
        label{
           
            padding: 2%;
        }
        #btn1{
            background-color: purple;
        }
        #btn2{
            background-color: green;
        }
        #btn1,#btn2{
            border: 0;
            padding: 2%;
        }
    </style>
</head>
<body>
    <h1>Project Management</h1>
    <form>
       
            
            
          
                   Project Name :
               
                   <input type="text" placeholder="Project Name" ><br>
              
                    Assignment :
                
                    <select >
                        <option>ashwin</option>
                        <option>keerthi</option>
                        <option>kiruba</option>
                        <option>ashwin</option>
                        <option>harish</option>
                    </select>
               <br>
                    Start date :
              
                    <input type="Date" placeholder="Date" >
                    <br>
                     End date :
               
                    <input type="Date" placeholder="Date" >
                    <br>
                priority :
         
                <input type="radio" id="high" name="priority"><label for="high">high</label>
                <input type="radio" id="low" name="priority"><label for="low">low</label>
                <input type="radio" id="avg"name="priority"><label for="avg">avg</label>
                <br>
                Description :
           
                <textarea rows="3" cols="30"> </textarea>
            
                <br>
                    Project type :
              
                    <input type="checkbox" id="simple" >
                    <label for="simple" >simple</label>
                    <input type="checkbox"  id="stand alone"><label for="stand alone" >stand alone</label>
                    <input type="checkbox"  id="web based"><label for="web based" >web based</label>
                    <input type="checkbox"  id="mobile app"><label for="mobile app" >mobile app</label>
                    <br>
                    submit :
                
                    <input type="submit" id="btn1"  value="submit" >
                    <input type="submit" id="btn2"  value="clear">
       
    </form>
</body>
</html>

    <h1>Forms</h1>
    <h3>An HTML form is used to collect user input. 
        The user input is most often sent to a server for processing</h3>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" ><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" >
<p>Preferred mode of trasport</p>
            <input type="radio" id="walk" name="transport" >
            <label for="walk">Walk</label><br>
            <input type="radio" id="bike"  name="transport" >
            <label for="bike">Bike</label><br>
            <input type="radio" id="car"  name="transport" >
            <label for="car">Car</label>
<br>
<p>Choose if you can use multiple transport options</p>
<input type="checkbox" id="bike1"  >
<label for="bike1"> I can use bike</label>
<input type="checkbox" id="car1"  >
<label for="car1"> I can use car</label>
<input type="checkbox" id="walk1"  >
<label for="walk1"> I can walk</label><br><br>
<input type="submit" value="Submit">


          </form>
